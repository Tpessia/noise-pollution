<div class="row home">
    <div id="random-grid" class="col s12">
        <h3 class="main-title">RANDOM TRACKS<i class="material-icons shuffle" ng-click="getRandomTracks(5)">shuffle</i></h3>
        <div grid-tracks series="rndTracks">

        </div>
    </div>

    <div class="col s12 tops">
        <h3 class="main-title">MOST-LISTENED</h3>
        <div class="row">
            <div id="tracks-wrapper" class="tops-list col s12 l4">
                <div ng-include="'app/home/home.tracks.partial.html'" class="panel-wrapper z-depth-1">
                    <!-- Tracks -->
                </div>
                <div class="progress hide">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <div id="artists-wrapper" class="tops-list col s12 l4">
                <div ng-include="'app/home/home.artists.partial.html'" class="panel-wrapper z-depth-1">
                    <!-- Artists -->
                </div>
                <div class="progress hide">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <div id="tags-wrapper" class="tops-list col s12 l4">
                <div ng-include="'app/home/home.tags.partial.html'" class="panel-wrapper z-depth-1">
                    <!-- Tags -->
                </div>
                <div class="progress hide">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>

    <div by-country class="col s12 country">
        <!-- By Country -->
    </div>
</div>
